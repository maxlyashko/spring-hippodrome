<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>raceId</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table border="2">
    <thead>
    <tr>
        <th> raceId</th>
        <th> date</th>
        <th> quantity</th>
        <th> number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="race : ${race}">
        <td><span th:text="${race.id}"> raceId </span></td>
        <td><span th:text="${race.date}"> date </span></td>
        <td><span th:text="${race.quantity}"> quantity </span></td>
        <td><span th:text="${race.number}"> number </span></td>
    </tr>
    </tbody>
</table>

<p></p>

<table border="2">
    <thead>
    <tr>
        <th> raceId</th>
        <th> horseId</th>
        <th> place</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="raceHorse : ${raceHorse}">
        <td><span th:text="${raceHorse.raceId}"> raceId </span></td>
        <td><span th:text="${raceHorse.horseId}"> horseId </span></td>
        <td><span th:text="${raceHorse.place}"> place </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
